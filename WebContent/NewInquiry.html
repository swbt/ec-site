<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>問い合わせフォーム</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.container {
	margin-top: 50px;
}

.title {
	font-size: 25px;
	text-align: left;
}
</style>
<link rel="stylesheet" type="text/css" href="css/style.css">
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-sm-offset-3 span9">
				<p class="title">お問い合わせ</p>
				<hr />
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="span12">
				<form class="form-horizontal" role="form" id="form">

					<div class="form-group">
						<label for="last_name" class="col-sm-3 control-label">名前</label>
						<div class="col-sm-3 controls">
							<input type="text" id="last_name" name="last_name"
								placeholder="高橋" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="first_name" class="col-sm-3 control-label"></label>
						<div class="col-sm-3 controls">
							<input type="text" id="first_name" name="first_name"
								placeholder="聖弥" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="email" class="col-sm-3 control-label">メールアドレス</label>
						<div class="col-sm-4 controls">
							<input type="email" id="email" name="email"
								placeholder="email@email.co.jp" maxlength="255"
								class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="zip" class="col-sm-3 control-label">郵便番号</label>
						<div class="col-sm-2 controls">
							<input type="text" id="zip" name="zip" placeholder="101-0001"
								maxlength="8" class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="pref" class="col-sm-3 control-label">都道府県</label>
						<div class="col-sm-3 controls">
							<input type="text" id="pref" name="pref" placeholder="東京都"
								class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="addr" class="col-sm-3 control-label">住所</label>
						<div class="col-sm-6 controls">
							<input type="text" id="addr" name="addr" placeholder="〇〇区"
								class="form-control">
						</div>
					</div>

					<div class="form-group">
						<label for="content" class="col-sm-3 control-label">お問合せ内容</label>
						<div class="col-sm-6 controls">
							<textarea class="form-control" rows="7" id="content"
								name="content" placeholder="1,000 文字以内で入力してください"></textarea>
						</div>
					</div>

					<div class="form-group">
						<div class="col-sm-offset-3 col-sm-6">
							<button type="submit" class="btn btn-primary btn-lg btn-block">送信</button>
						</div>
					</div>

				</form>
			</div>
		</div>
	</div>
	<div id="footer">

		<ul class="nl">
			<li class="first"><a href="NewSubFile2.html">ホーム</a></li>
			<li><a href="NewSubFile2.html">ご利用ガイド</a></li>
			<li><a href="NewPayment.html">特定商取引法に基づく表示</a></li>
			<li><a href="NewQuestion.html">よくあるご質問</a></li>
			<li><a href="NewInquiry.html">お問い合わせ</a></li>
		</ul>

		<ul class="nl guide">
			<li><a href="NewPayment.html#privacy">プライバシーポリシー</a></li>
			<li><a href="NewCompany.html">会社案内</a></li>
			<li><a href="NewCompany.html#access">アクセス</a></li>
		</ul>

		<address>
			東京都世田谷区0-0-0 〇〇ビル10F TEL 03-0000-0000 <br> Copyright (C) 2017
			高橋商店. All Rights Reserved.
		</address>
	</div>
	</div>
	<script src="js/jquery-1.11.0.min.js"></script>
	<script
		src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
		integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
		crossorigin="anonymous"></script>
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script>
		(function() {
			$(function() {
				// zip2addr の 適用
				$('#zip').zip2addr({
					pref : '#pref',
					addr : '#addr'
				});
				// jQuery Validation Plugin の Twitter BootStrap 3 対応
				$.validator
						.setDefaults({
							highlight : function(element) {
								$(element).closest('.form-group').addClass(
										'has-error');
							},
							unhighlight : function(element) {
								$(element).closest('.form-group').removeClass(
										'has-error');
							},
							errorElement : 'span',
							errorClass : 'help-block',
							errorPlacement : function(error, element) {
								if (element.parent('.controls').length) {
									error.insertAfter(element.parent());
								} else {
									error.insertAfter(element);
								}
							}
						});
				// jQuery Validation Plugin の適用
				$('#form')
						.validate(
								{
									/**
									 * バリデーションルールの設定
									 */
									rules : {
										last_name : "required",
										first_name : "required",
										email : {
											required : true,
											email : true
										},
										content : {
											maxlength : 1000
										}
									},
									/**
									 * バリデーションメッセージの設定
									 */
									messages : {
										last_name : "姓を入力してください。",
										first_name : "名を入力してください。",
										email : {
											required : "メールアドレスを入力してください。",
											email : "メールアドレスを正しく入力してください。",
										},
										content : {
											maxlength : jQuery
													.format("お問合せ内容は {0} 文字 以内で入力してください。")
										},
									}
								});
			});
		})();
	</script>
</body>
</html>
